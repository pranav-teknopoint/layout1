<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
    <link rel="stylesheet" href="Fonts/Montserrat/Montserrat-Bold.ttf" />
    <link rel="stylesheet" href="Fonts/Montserrat/Montserrat-Medium.ttf" />
    <link rel="stylesheet" href="Fonts/Montserrat/Montserrat-Regular.ttf" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
    <div class="wrapper">
      <div class="container-left">        
        <picture style="display: flex;">
          <source media="(min-width:320px) and (max-width:767px)" srcset="assets/Images/mobile.png">
          <source media="(min-width:768px)" srcset="assets/Images/desktop.png">
          <img src="assets/Images/mobile.png" style="width: 100%;" alt="Perfume">
        </picture>
      </div>
      <div class="container-right">
       <p class="title">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpreting composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">$149,99 &nbsp;&nbsp; <sup>$169,99</sup></p>
          <a class="button" href="">
            <img src="assets/icons/shopping_cart.svg" alt="Shopping cart">
            <span>Add to Cart</span>
          </a>
      </div>
    </div>
  </div>
  </body>
</html>
